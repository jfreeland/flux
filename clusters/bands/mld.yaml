---
apiVersion: v1
kind: Namespace
metadata:
  name: mld
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mld
  namespace: mld
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mld
  namespace: mld
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mld
  namespace: mld
roleRef:
  kind: Role
  name: mld
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: mld
    namespace: mld
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: github
  namespace: mld
spec:
  encryptedData:
    password: 
    username: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: github
      namespace: mld
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: dockerhub
  namespace: mld
spec:
  encryptedData:
    dockerconfigjson.json: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: dockerhub
      namespace: mld
    type: kubernetes.io/dockerconfigjson
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: mld
  namespace: mld
spec:
  interval: 1m0s
  secretRef:
    name: github
  url: https://github.com/jfreeland/mldegrees.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: mld
  namespace: mld
spec:
  interval: 1m0s
  path: ./deploy/prod
  prune: true
  serviceAccountName: mld
  sourceRef:
    kind: GitRepository
    name: mld
  targetNamespace: mld
